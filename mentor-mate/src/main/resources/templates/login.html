<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">



<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Linking the CSS file -->
    <link rel="stylesheet" type="text/css" href="login.css">
</head>

<body>

    <div class="container">
        <h2>Login Form</h2>

        <form class="login-form" action="/login" method="post" th:object="${loginModel}">

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" th:field="*{email}" required />
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" th:field="*{password}" required />
            </div>

            <button type="submit" class="btn-login">Login</button>
        </form>

        <!-- Display error message if login fails -->
        <div th:if="${error}" class="error-message">[[${error}]]</div>
    </div>

</body>

</html>
