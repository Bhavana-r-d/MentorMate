<!DOCTYPE html>

<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Login</title>
	<link rel="stylesheet" th:href="@{../css/styles.css}">

</head>

<body>
	<div class="login">
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn">Log in</button>
				<a th:href="@{/registration}"></a>
			</div>
			<div class="message" th:if="${param.error}" style="color: red;">
				Invalid Username or Password
			</div>
			<div class="message" th:if="${param.logout}" style="color: green;">
				Logout Successfuly
			</div>
			<div class="message" th:if="${param.message}" style="color: green;">
				Registration Successfuly
			</div>


			<form th:action="@{/login}" method="post" class="input-group">

				<input type="email" class="input-field" id="username" name="username" placeholder="Enter your email"
					required>
				<input type="password" class="input-field" id="password" name="password"
					placeholder="Enter your password" required>
				<button type="submit" class="submit-btn">Log in</button>
				<!-- Check if user doesn't have an account -->
				<p>Don't have an account? <a th:href="@{/registration}">Sign up</a></p>
			</form>
		</div>
	</div>

</body>

</html>
